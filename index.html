<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Uygulama 3</title>
    <style>.cevap,.soru{padding:5px;border:1px dotted}body{width:80%;margin:10px auto}.clearfix{clear:both}.soruNumarasi{position:absolute;top:6px;left:5px}.cevap,.soru,.soru p{position:relative}.soru{display:block}.soru p{margin:2px 0 0 20px}.cevap{margin:10px}.cevapNumarasi{float:left;margin-right:5px}.cevapYazdirmaAlani{margin:0 0 0 10px}</style>
</head>
<body>
<div class="soru">
    <span class="soruNumarasi">1.</span>
    <p> Hesapla butonuna basıldığında kullanıcının girdiği rakamı alarak o rakamın çarpım tablosunu ekrana yazdıran
        programı yazın.</p>
    <div class="clearfix"></div>
</div>

<div class="cevap">
    <label for="rakam">Bir rakam yazınız: </label>
    <input type="number" max="9" min="0" id="rakam" name="rakam">
    <input type="button" id="hesapla" value="Hesapla">
    <span class="cevapNumarasi">Cevap 1:</span>
    <div id="cevap-1" class="cevapYazdirmaAlani">

    </div>

    <script type="text/javascript">
        /**
         * Sorunun cevabını bu yorumdan sonra yazınız.
         */
        var hesaplaBtn = document.getElementById("hesapla");
        hesaplaBtn.onclick = function () {
            var cevapYazdirmaAlani = document.getElementById("cevap-1");
            var girilenRakam = document.getElementById("rakam").value;// kullanıcının girdiği rakamı girilenRakam değişkenine atıyoruz
            cevapYazdirmaAlani.innerHTML = (""); // Her hesapla butonuna basıldığında cevap alanını temizliyoruz.
            if (girilenRakam > 1 && girilenRakam < 10) {// rakam 1 ile 9 arasındaki sayılara denir. Bu yüzden kullancının girdiği değerin bu aralıkta olduğunu kontrol ediyoruz.
                //Rakam doğru aralıkta girilmiş artık çarpım tablosunu oluşturabiliriz.
                for (var i = 1; i <= 10; i++) {
                    cevapYazdirmaAlani.innerHTML += girilenRakam + " * " + i + " = " + girilenRakam * i + "<br>";
                }
            } else {
                cevapYazdirmaAlani.innerHTML = "Lütfen bir rakam giriniz.";
            }
        };

    </script>
    <div class="clearfix"></div>
</div>
<div class="soru">
    <span class="soruNumarasi">2.</span>
    <p>Tüm rakamların çarpım tablosunun oluşturacak kodu yazınız.</p>
    <div class="clearfix"></div>
</div>

<div class="cevap">
    <span class="cevapNumarasi">Cevap 2 :</span>
    <div id="cevap-2" class="cevapYazdirmaAlani"></div>
    <script type="text/javascript">
        /**
         * Sorunun cevabını bu yorumdan sonra yazınız.
         */
        var cevapYazdirmaAlani = document.getElementById("cevap-2");
        cevapYazdirmaAlani.innerHTML = ("<br>"); // Her hesapla butonuna basıldığında cevap alanını temizliyoruz.
        for (var i = 1; i <= 10; i++) { // 1 den 10 a kadar tüm sayıları yazdıracağımız için 1 den 10 a eşit olana kadar birer birer artacak bir döngü oluşturduk

            var out = "<div style='float:left;border:1px solid; margin:3px;padding: 3px;'>"; // her bir rakam için bir kutu oluşturmak için html etiketi açık
            for (var j = 1; j <= 10; j++) {// ilk döngüdeki rakamı 1 den 10 a kadar tüm rakamlar ile çarpmak için döngü oluşturduk
                out += (i + " * " + j + " = " + i * j + "<br>");// daha önce oluşturduğumuz out değişkenine çarpma işlaminin bir satırını ekliyoruz.
            }

            out += '</div>'; // tek bir rakam için bütün işlemleri out değişkenine yazdırdıktan sonra oluşturduğumuz html etiketini kapatıyoruz.
            cevapYazdirmaAlani.innerHTML += out; // oluşturduğumuz kutuyu cevp yazdırma alanına yazdırıyoruz.
        }
    </script>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
</body>
</html>
